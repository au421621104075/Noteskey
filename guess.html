<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 id="heading">Noteskey</h1>
    <div class="background"></div>
    <div class="block">
     <div class="container">

        <h3 >lavanya</h3>

    </div>
    <div class="notes_container"><h3 class="notes">add notes</h3>
